<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por tu reporte</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gracias-container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    .gracias-container h1 {
      color: #2ecc71;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .gracias-container p {
      font-size: 16px;
      color: #555;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="gracias-container">
    <div class="emoji">✅</div>
    <h1>¡Tu reporte fue enviado con éxito!</h1>
    <p>Gracias por tu colaboración.</p>
  </div>
</body>
</html>
